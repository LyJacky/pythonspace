{% extends "base.html" %}
{% load static %}

{% block title %}
Post Book
{% endblock title %}

{% block content %}
<h1 align="center"> Post Book </h1>
{% if submitted %}
<h1 align="center"> Book Posted Successfully! </h1>
{% else %}
    <form action="" enctype="multipart/form-data" method="post" novalidate>
        <div align="center">
            <table class="table">
                {{form.as_table}}
                <tr>
                    <td colspan="2">
                        <button type="submit" name="submit" class="btn btn-primary" value="Submit"> Submit</button>
                    </td>
                </tr>
            </table>
        </div>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
