{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 align="center"> Welcome to The Archive! </h1>
<p align="center">This system allows users to post and browse books on campus.</p>
<div align="center">
    <img src="{% static 'logo.jpg' %}" class="img-fluid">
</div>
<br>
{% endblock content %}



{% block sidenav %}
    {% for item in item_list %}
        <li>
            <a href="{{ item.link }}"> {{ item.item }} </a>
        </li>
    {% endfor %}
{% endblock sidenav %}
